[Winlogon Notify Key Logon Persistence]
search = sourcetype IN ("AsepValueUpdateV*", "RegSystemConfigValueUpdateV*", "RegGenericValueUpdateV*") RegOperationType=1 index="<YOUR INDEX HERE>" RegObjectName="*\\SOFTWARE\\Microsoft\\Windows NT\\CurrentVersion\\Winlogon\\Notify\\logon" Details="*.dll" | eval rule="bbf59793-6efb-4fa1-95ca-a7d288e52c88", title="Winlogon Notify Key Logon Persistence" | collect index=notable_events addinfo=True source="bbf59793-6efb-4fa1-95ca-a7d288e52c88"
description = "Adversaries may abuse features of Winlogon to execute DLLs and/or executables when a user logs in. Winlogon.exe is a Windows component responsible for actions at logon/logoff as well as the secure attention sequence (SAS) triggered by Ctrl-Alt-Delete. "
